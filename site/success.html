{{ define "success" }}

{{ template "header" }}

	<div class="row">
		<div ></div>
	</div>
	<div class="row">
		<div class="col l1"></div>
		<div class="col s12 l10">
			<div id="animation"></div>
		</div>
		<div class="col l1"></div>
	</div>

	<script src="/assets/animations/lottie.js" type="text/javascript"></script>
	<script type="text/javascript">
		lottie.loadAnimation({
		  container: document.getElementById("animation"), // the dom element that will contain the animation
		  renderer: 'svg',
		  loop: true,
		  autoplay: true,
		  path: '/assets/animations/data.json' // the path to the animation json
		});

		window.onload = function() {
			setTimeout(function() {
				window.location.replace("/vote");
			}, 2000)
		}
	</script>

{{ template "footer" }}

{{ end }}
